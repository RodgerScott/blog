<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>

    <h1>This is a homepage</h1>

    <div th:if="${name}">

        <h3>Welcome, <span th:text="${name}"></span></h3>

    </div>

    <div th:if="${users}">

        <div th:each="user : ${users}">
            <h3 th:text="${user}"></h3>

        </div>
    </div>

    <div th:include="partials/footer :: footer">

    </div>

    <div th:replace="partials/footer :: footer">

    </div>

</body>
</html>
