<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header"></head>
<body>

<div th:replace="partials/navbar :: navbar"></div>

<div th:replace="partials/jumbo :: jumbo"></div>
<div class="container">

    <div class="row">
        <div class="leftcolumn">
            <div class="card"  th:each="post : ${posts}">
                <h2 th:text="${post.title}"></h2>
                <h5>Post created on: <span th:text="${post.createDate}"></span></h5>
                <h5>Post modified on: <span th:text="${post.modifyDate}"></span></h5>
                <div class="fakeimg" style="height:200px;"><span th:each="image : ${post.images}"><img height="90%" width="90%" th:src="${image.path}"/></span></div>
                <p class="bodyText" th:text="${post.body}"></p>
                <hr />
                <div><span th:each="category : ${post.categories}"><button class="btn btn-primary" th:text="${category.name}"></button></span></div>
                <div><a th:href="@{/posts/{id}(id=${post.getId()})}">View Post</a></div>
            </div>
        </div>
        <div class="rightcolumn">
            <div class="card">
                <h2>About Me</h2>
                <div class="fakeimg" style="height:100px;">Image</div>
                <p>Some text about me in culpa qui officia deserunt mollit anim..</p>
            </div>
            <div class="card">
                <h3>Recent Posts</h3>
                <div class="fakeimg">Image</div><br />
                <div class="fakeimg">Image</div><br />
                <div class="fakeimg">Image</div>
            </div>
        </div>
    </div>

</div>

<div class="footer">
    <h2>Footer</h2>
</div>

<footer th:replace="partials/footer :: footer"></footer>
<script src="../../static/js/index.js"></script>
</body>
</html>
