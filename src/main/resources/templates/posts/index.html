<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>

<div th:if="${posts}">

    <div th:each="post : ${posts}">
        <h3 th:text="${post.title}"></h3>
        <p th:text="${post.body}"></p>
    </div>
</div>

</body>
</html>
