<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header"></head>
<body>

<div th:replace="partials/navbar :: navbar"></div>

<div th:replace="partials/jumbo :: jumbo"></div>

<main class="container">

<div th:if="${post}">

    <h3><span th:text="${post.title}"></span></h3>
    <p th:text="${post.body}"></p>
    <p><span th:text="${post.getUser().getEmail()}"></span></p>
    <div><a th:href="@{/posts/{id}/edit(id=${post.getId()})}">Edit</a></div>
</div>

</main>

<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
